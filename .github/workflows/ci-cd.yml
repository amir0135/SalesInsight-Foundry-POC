name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'
  ACR_NAME: acrcwydbjw4t
  APP_NAME: app-cwydbjw4t
  RESOURCE_GROUP: trackman-chatwithdata-POC

jobs:
  # Job 1: Build and Test
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: pip install poetry

      - name: Install Python dependencies
        run: poetry install

      - name: Run Python tests
        run: poetry run pytest -m "not azure and not functional" --tb=short -q

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'code/frontend/package-lock.json'

      - name: Install frontend dependencies
        run: cd code/frontend && npm ci

      - name: Build frontend
        run: cd code/frontend && npm run build

      - name: TypeScript check
        run: cd code/frontend && npx tsc --noEmit

  # Job 2: Build and Deploy to Azure
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    needs: build-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v5

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push to ACR
        run: |
          az acr build \
            --registry ${{ env.ACR_NAME }} \
            --image chat-web:${{ github.sha }} \
            --image chat-web:latest \
            --file docker/Frontend.Dockerfile \
            .

      - name: Deploy to App Service
        run: |
          az webapp config container set \
            --name ${{ env.APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --container-image-name ${{ env.ACR_NAME }}.azurecr.io/chat-web:${{ github.sha }}

      - name: Restart App Service
        run: |
          az webapp restart \
            --name ${{ env.APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }}

      - name: Deployment Summary
        run: |
          echo "Deployed to https://${{ env.APP_NAME }}.azurewebsites.net"
