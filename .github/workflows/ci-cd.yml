name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  AZURE_ENV_NAME: cwyd
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # Job 1: Build and Test
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: pip install poetry

      - name: Install Python dependencies
        run: poetry install

      - name: Run Python tests
        run: poetry run pytest -m "not azure and not functional" --tb=short -q

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'code/frontend/package-lock.json'

      - name: Install frontend dependencies
        run: cd code/frontend && npm ci

      - name: Build frontend
        run: cd code/frontend && npm run build

      - name: TypeScript check
        run: cd code/frontend && npx tsc --noEmit

  # Job 2: Build Docker Image
  build-docker:
    name: Build Docker
    runs-on: ubuntu-latest
    needs: build-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v5

      - name: Build Docker image
        run: |
          docker build -f docker/Frontend.Dockerfile -t chat-web:${{ github.sha }} .
          echo "âœ“ Docker image built successfully"

  # Job 3: Deploy (manual trigger or main branch)
  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    steps:
      - uses: actions/checkout@v5

      - name: Install azd
        uses: Azure/setup-azd@v2

      - name: Log in with Azure (Federated Credentials)
        if: ${{ vars.AZURE_CLIENT_ID != '' }}
        run: |
          azd auth login \
            --client-id "${{ vars.AZURE_CLIENT_ID }}" \
            --federated-credential-provider "github" \
            --tenant-id "${{ vars.AZURE_TENANT_ID }}"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'code/frontend/package-lock.json'

      - name: Install dependencies
        run: |
          pip install poetry
          cd code/frontend && npm ci

      - name: Deploy to Azure
        run: azd deploy web --no-prompt
        env:
          AZURE_ENV_NAME: ${{ env.AZURE_ENV_NAME }}
          AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
